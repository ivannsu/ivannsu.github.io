<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ivan's Website</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/font-awesome/css/font-awesome.min.css" />
</head>
<body>

  <!-- NAVIGATION -->
  <nav>
    <div class="container">
      <a href="#" class="brand">Ivan's Website</a>
      <ul>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">Contacts</a></li>
        <li><a href="#">About</a></li>
      </ul>
    </div>
  </nav>
  <!-- END NAVIGATION -->

  <!-- HEADER -->
  <header>
    <div class="container">
      <h1>Ivan's Website</h1>
      <p>"Portofolio, Dialy Blog, Documentation, Source Code and Others"</p>
      <div class="social-accounts">
        <a href="#"><span class="fa fa-facebook"></span></a>
        <a href="#"><span class="fa fa-instagram"></span></a>
        <a href="https://github.com/ivannsu/"><span class="fa fa-github"></span></a>
      </div>
    </div>
  </header>
  <!-- END HEADER -->

  <!-- PROFILE -->
  <section id="profile">
    <div class="container">
      <h2>PROFILE</h2>
      <div class="heading-line" style="margin-bottom: 60px;"></div>
      <div class="grid">
        <div class="grid-box" id="profile-left">
          <img src="assets/images/profile.png" id="profile-img" alt="Profile Image" />
          <h3>IVAN</h3>
          <p>Full Stack Web Developer</p>
        </div>
        <div class="grid-box" id="profile-right">
          <h3>Skills</h3>
          <p>HTML</p>
          <div class="progress-container">
            <div class="progress" style="width: 25%"></div>
          </div>
          <p>CSS</p>
          <div class="progress-container">
            <div class="progress" style="width: 20%"></div>
          </div>
          <p>GIT</p>
          <div class="progress-container">
            <div class="progress" style="width: 10%"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- END PROFILE -->

  <!-- BLOG -->
  <section id="blog">
    <div class="container">
      <h2>RECENT BLOG POSTS</h2>
      <div class="heading-line" style="margin-bottom: 60px;"></div>
      <div class="grid">
        <div class="grid-box">

        </div>
      </div>
    </div>
  </section>
  <!-- END BLOG -->

  <footer>
    <p>Copyright &copy; 2018 - Created by Ivan</p>
  </footer>

</body>
</html>
